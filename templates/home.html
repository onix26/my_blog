{% extends 'base.html' %}


{% block title %}Home{% endblock title %}


{% block content %}
    {% for post in posts  %}
    <div class="col-4 mb-2">
            <div class="card">
            <div class="card-header">
                {{ post.author }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|truncatewords:15 }}</p>
                <a href="{% url 'detail' post.pk %}" class="btn btn-primary">Читать дальше ....</a>
            </div>
        </div>
    </div>

    {% endfor %}
{% endblock content %}
